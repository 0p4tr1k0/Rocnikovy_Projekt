<html>
  <head>
    <title>ESP32-CAM Robot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body{
      background-color: #000000;
    }
    h1{
      text-align: center;
      color: #00FF00;
    }
      img {
        width: auto;
        max-width: 100%;
        height: auto; 
      }

    .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    }
    .tlacitko{
width: 80px;
height: 40px;
}
.divCenter{
    text-align: center;
}
    </style>
  </head>
  <body>
    <h1>Robot</h1>
    <img src="" id="stream" class="center">
    <div class="divCenter"><button type="button" class="tlacitko w" onmousedown="goFnc('rovne');" ontouchstart="goFnc('rovne');">W</button>
    <br>
    <button type="button" class="tlacitko">A</button>
    <button type="button" class="tlacitko">S</button>
    <button type="button" class="tlacitko">D</button>
</div>
   <script>
   window.onload = document.getElementById("stream").src = window.location.href.slice(0, -1) + ":81/stream";
   function goFnc(x){
    let xhr = new XMLHttpRequest();
    xhr.open ("GET", "/go?direction=" + x, true);
    xhr.send();
   }
  </script>
  </body>
</html>
